<body>
    <div class="container clearfix">
        <div class="header" style="color:#000000;">
 
        </div>


        <div>
            <textarea id="html" class="a" onfocus="activate('html')" placeholder="html" style="float: right; width: 13%; height: 1%; position: relative;"></textarea>
            <textarea id="scss" class="b" onfocus="activate('scss')" placeholder="scss" style="float: right; width: 13%; height: 1%; position: relative;"></textarea>
            <textarea id="css" class="c" onfocus="activate('css')" placeholder="css" style="width: 13%; height: 1%; float: right; color: rgb(255, 255, 255); font-size: 150%; background: rgb(17, 17, 17) none repeat scroll 0% 0%; position: relative;"></textarea>
            <textarea id="js" class="d" onfocus="activate('js')" placeholder="js" style="float: right; width: 13%; height: 1%; position: relative;"></textarea>
            <textarea id="svg" class="e" onfocus="activate('svg')" placeholder="svg" style="float: left; width: 38%; height: 1060px; position: relative; color: rgb(255, 255, 255); font-size: 150%; background: rgb(17, 17, 17) none repeat scroll 0% 0%;"></textarea>
        </div>
        <div>

            <iframe id="code" style="width: 58%; height: 860px; margin: 0.6%; float: right;">

                <!-- &lt;hr&gt; -->


            </iframe>
        </div>

        <script type="text/javascript" src="Code%20Editor_files/app.js">
        </script>
    </div>
    <script>
        function activate(a)

        {
            //code space
            document.getElementById(a).style.width = '38%';
            document.getElementById(a).style.height = '1060px';
            document.getElementById(a).style.float = 'left';
            document.getElementById(a).style.color = '#ffffff';
            document.getElementById(a).style.fontSize = '150%';
            document.getElementById(a).style.background = '#111111';
            document.getElementById(a).style.outline = '1px solid #03cdff;';
            //rendered space
            document.getElementById('code').style.width = '58%';
            document.getElementById('code').style.height = '860px';
            document.getElementById('code').style.marginTop = '-980px';
            document.getElementById('code').style.marginLeft = '39.5%';
            document.getElementById('code').style.margin = '.6%';
            document.getElementById('code').style.float = 'right';

            collapseAllExcept(a);
        };

        function collapseAllExcept(b) {
            var c = b;
            var board = ["html", "scss", "css", "js", "svg"];
            board.splice(board.indexOf(c), 1);
            for (var i = 0; i < board.length; i++) {
                document.getElementById(board[i]).style.background = '#11112';
                document.getElementById(board[i]).style.float = 'right';
                document.getElementById(board[i]).style.width = '13%';
                document.getElementById('code').style.margin = '.6';
                document.getElementById(board[i]).style.height = '1%';
                document.getElementById(board[i]).style.position = 'relative'
                //document.getElementById(board[i]).style.fontSize = '99%';
                document.getElementById(board[i]).placeholder = board[i];
                document.getElementById(board[i]).writingMode = 'vertical-rl';
            };
        };

    
    </script>
